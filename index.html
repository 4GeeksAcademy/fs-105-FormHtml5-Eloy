<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Form Html5</title>
</head>
<body>
    <!-- Div principal -->
         <div class="row g-3 p-3"> 
    <!-- Título-->
        <div class="card-header text-center d-flex flex-columnn mb-4">
            <h2>Payment form example</h2>
        </div>
    <!--Alerta -->
        <div  class="alert alert-warning d-flex align-items-center d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Some fields are missing</div>
        </div>
    </div> 
    <!-- Nº de tarjeta -->
     <form action="" class="bg-white p-4 rounded shadow-sm">
            <div class="row g-3 mb-4">
                <div class="col-12 col-md-4">
                    <label class="form-label">Card #</label>
                    <input type="number" inputmode="numeric" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label">CVC #</label>
                    <input type="number" inputmode="numeric" class="form-control" placeholder="000" required>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" inputmode="numeric" class="form-control" required>
                    </div>
                </div>
            </div>
<!-- FirstName, city we accept -->
<div class="row g-3">
    <!-- Columna izquierda -->
    <div class="col-12 col-md-6">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" required>
        </div>
        
        <fieldset class="mb-3">
            <legend class="form-label">We Accept:</legend>
            <div class="d-flex flex-wrap gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" required>
                    <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                    <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="amazon">
                    <label class="form-check-label" for="amazon"><i class="fa-brands fa-cc-amazon-pay fa-lg"></i></label>
                </div>
            </div>
        </fieldset>
    </div> 
                    
<!-- LastName,State,Code,message -->
                 <div class="d-flex flex-column bd-highlight mb-3 col- col-sm- col-md d-flex">
                    <div class="p-2 bd-highlight">Last Name
                         <input class="form-control" type="text" placeholder="" aria-label="default input example" >
                </div>
                <div class="p-2 bd-highlight">State
                    <input class="form-control" type="text" placeholder="" aria-label="default input example" >
                </div>
                <div class="p-2 bd-highlight">Postal Code
                    <input class="form-control" type="text" placeholder="" aria-label="default input example" >
                </div>
                <div class="p-2 bd-highlight">Message
                    <input class="form-control" type="text" placeholder="" aria-label="default input example" >
                </div>
            </div>
        </div>    
 <!-- end -->
        <div class="card-footer mt-auto p-3" >
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-second me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type = submit>Send</button>
            </div>
        </div>
    </form>      
</body>
</html>
